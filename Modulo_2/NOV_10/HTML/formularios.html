<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        form{
            display: flex;
            flex-direction: column;
            width: 370px;
            align-items: center;
            box-shadow: 5px 5px 15px 1px rgba(0,0,0, 0.2);
            border-radius: 5px;
            padding: 1rem;
            text-align: center;
        }
        form h1{
            font-size: 24px;
        }
        label{
            margin-bottom: 1rem;
        }
        input[type="text"], input[type="password"]{
            border: none;
            outline: 1px solid rgba(0,0,0, 0.2);
            margin-bottom: .8rem;
            border-radius: 5px;
            padding: .8rem;
        }
        button[type="submit"],
        button[type="reset"]{
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 1rem;
            outline: 1px solid rgba(0,0,0, 0.1);
        }
        button[type="reset"]{
            background-color: rgb(132, 93, 69);
            color: #f2f2f2;
        }
    </style>
</head>
<body>
    
    <form
     action="mailto:ggp@gmail.com" method="get">
        <h1>Formularios</h1>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" placeholder="Escriba su nombre"/>

        <label for="password">Contraseña</label>
        <input 
        type="password"
         name="password"
         placeholder="Escriba su contraseña">
        <div>
            <label for="genero">Genero</label>
            <br>
            <input type="radio" name="genero" value="masculino">Masculino
           <input type="radio" name="genero" value="femenino">Femenino
           <input type="radio" name="genero" value="other">Otro
        </div>
        <div>
            <label for="idiomas">Idiomas</label>
            <br>
            <input type="checkbox" name="idiomas" value="ingles">Ingles
            <input type="checkbox"
            name="idiomas" value="frances">Francés
            <input type="checkbox"
            name="idiomas" value="español">Español
        </div>
       <div>
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar Datos</button>
        
       </div>
    </form>
</body>
</html>
