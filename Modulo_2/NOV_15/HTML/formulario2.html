<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        form{
            background-color: cyan;
            width: 370px;
            border-radius: 5px;
            display: grid;
            place-content: center;
            padding: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }
        textarea{
            resize: none;
        }
        label{
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <form action="./completado.html" method="post">
    <tr>
        <td>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre">
        </td>
    </tr>
    <br>
    <tr>
        <td>
            <label for="mail">Email:</label>
            <input type="email" name="mail" id="mail" placeholder="correo@empresa.com">
        </td>
    </tr>
    <br>
    <tr>
        <td>
            <label for="asunto">Asunto:</label>
            <select name="asunto" id="asunto">
                <option value="presupuesto">Pedir presupuesto web</option>
                <option value="cita">Solicitar cita previa</option>
                <option value="otros">Otros</option>
            </select>
        </td>
    </tr>
    <br>
    <tr>
        <td>
            <label for="conocido">¿Cómo nos ha conocido?</label>
            <div>
                <input type="radio" name="como" id="amigo">Amigo
                <input type="radio" name="como" id="google">Googleando
                <input type="radio" name="como" id="buzon">Buzoneo
                <input type="radio" name="como" id="otros">Otros
            </div>
        </td>
    </tr>
    <br>
    <tr>
        <td>
            <label for="mensaje">Escribe tu mensaje</label>
            <br>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
            <input type="submit" value="submit">
        </td>
    </tr>
    
</form>
</body>
</html>
